<!DOCTYPE html>
<html>
<head>
    <title>Student details</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Student Data</h1>

    <!-- Create Form -->
        <h2 id="addTitle" >Add Student</h2>
        <h2 class="hidden" id="editTitle">Edit Student</h2>
        <form id="addStudent">
            <div class="hidden" id="hide">
                <label for="studentId">Student ID</label>
                <input type="text" id="studentId">
            </div>
            <label for="studentName">Student Name</label>
            <input type="text" id="studentName" required><br>
            <label for="email">Email</label>
            <input type="email" id="email" required><br>
            <label for="number">Number</label>
            <input type="number" id="number" required><br>
            <label for="department">Department</label>
            <input type="text" id="department" required><br>
            <button type="submit">Save</button>
        </form>
     
    <!-- Student List -->
    <h3>Student List</h3>
    <table class="studentTable">
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Student Name</th>
                <th>Email</th>
                <th>Number</th>
                <th>Department</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody id="studentTableBody">
            <!-- Student rows will be dynamically populated here -->
        </tbody>
    </table>
    
    <script src="script.js" type="text/javascript"></script>

    </body>
</html>
